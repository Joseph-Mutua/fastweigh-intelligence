name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check .

  schema-guard:
    runs-on: ubuntu-latest
    if: ${{ secrets.FASTWEIGH_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Schema Check
        env:
          FASTWEIGH_API_KEY: ${{ secrets.FASTWEIGH_API_KEY }}
          FASTWEIGH_TENANT_CONFIG: config/tenant.example.yaml
        run: ops-intel schema-check --baseline schema/fastweigh_schema_snapshot.json
